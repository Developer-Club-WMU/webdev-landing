name: Build

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.1
          run_install: true

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint and typecheck
        run: pnpm check

      - name: Build
        run: pnpm build
